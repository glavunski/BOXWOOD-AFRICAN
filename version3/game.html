<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #gameholder {

            display: inline-block;
         margin-left: 200px;
            margin-top: 50px;
            height: 500px;
            width: 950px;
            background-image:url(texture.jpg);
        }
       #side,#side2,#side3,#side4{
           position: absolute;
background-color: #000000;
           display: inline-block;
left:-5px;
margin-top: 50px;
           height: 100%;
           width: 212px;;
           z-index: 250;
       }
        #side2{
            left:1165px;
        }
#side3{
    height: 58px;
    top:0;
    width: 100%;
    margin: 0;
}
        #side4{
            height: 100px;
            margin-top: 550px;
            width: 100%;
        }
        body{
            background-color: black;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        }
        .stop-scrolling {
            height: 100%;
            overflow: hidden;
        }
        #player{


            position: absolute;
            z-index: 3;
        }
        .eye,.eye2 {

            background-color:white;
            border: 1px solid #000000;
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 30px;

           z-index: -1;

        }

        .eye span,.eye2 span {

            width: 5px;
            height: 5px;
            position: absolute;
            top: 2px;
            left:0px;
            border-radius: 30px;
            background: #1D0C05;
            z-index: -1;
        }
         #arr{
             position: absolute;
             top:23px;
             left: 60px;
             z-index: -2;

           transform:rotate(90deg);

         }
    .eye{
        top:16px;
        left: 50px;
    }
  .eye2{
      top:36px;
      left:45px;
  }
        .enemy,.enemy2,.enemy3 {
            background-image: url("enemy1.png");
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            top: 100px;

            z-index: 100;
        }
        .enemy2 {
            background-image: url("enemy2.png");
            width: 35px;
            height: 35px;
        }
        .enemy3 {
            background-image: url("enemy3.png");
            width: 40px;
            height: 40px;
        }

#healthcon{
    position: absolute;
    z-index: 800;
left: 215px;
    top:17px;
    width: 200px;
    height: 20px;
    border: 2px solid red;
}
       #healthbar{
           width: 200px;
           height: 20px;
           background-color:green;

       }
#live1,#live2,#live3{
    position: absolute;
    z-index: 800;
    left: 435px;
    top:12px;
    transform:rotate(-100deg);

}
        #live2{
            position: absolute;
            z-index: 800;
            left: 475px;
        }
       #live3{
            position: absolute;
            z-index: 800;
            left: 515px;
        }
    </style>
</head>
<body class="stop-scrolling">
<div id="side3"></div>
<div id="side"></div>
<div id="healthcon">
    <div id="healthbar"></div>
</div>
<div id="live1"><img id="1" src="nakov.png" width="30" height="30"></div>
<div id="live2"><img id="2" src="nakov.png" width="30" height="30"></div>
<div id="live3"><img id="3" src="nakov.png" width="30" height="30"></div>
 <div id="gameholder"></div>
<div id="side2"></div>
<div id="side4"></div>
<div id="player" style="left: 500px; top:100px;transform:rotate(0);"><img id="nakof" src="nakov.png" width="70" height="70">
<div id="arr"><img id="arrow" src="arrow.png" height="20" width="35"></div>
</div>



 <script src="eventhandler.js" type="text/javascript"></script>
 <script src="eyes.js" type="text/javascript"></script>
 <script src="rocks.js" type="text/javascript"></script>
</body>
</html>
