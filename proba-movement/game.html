<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #gameholder{
            margin: 50px 150px 0;
            height: 500px;
            width: 800px;
background-color: white;
        }
        body{
            background-color: black;
        }
        #player{


            position: absolute;
            z-index: 3;
        }
        .eye,.eye2 {

            background-color:white;
            border: 1px solid #000000;
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 30px;

           z-index: -1;

        }

        .eye span,.eye2 span {

            width: 5px;
            height: 5px;
            position: absolute;
            top: 2px;
            left: 0;
            border-radius: 30px;
            background: #1D0C05;
            z-index: -1;
        }

    .eye{
        top:43px;
        left: 50px;
    }
  .eye2{
      top:62px;
      left:45px;
  }
    </style>
</head>
<body>
 <div id="gameholder"></div>
<div id="player" style="left: 500px; top:100px;-webkit-transform:rotate(0);"><img src="ball.png" width="70" height="95"></div>
<script src="eyes.js"></script>
 <script src="eventhandler.js"></script>
</body>
</html>
